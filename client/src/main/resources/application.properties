# application.properties (cliente-service)
spring.application.name=client

# Puerto del servidor HTTP
server.port=${PORT:8081}

# === Configuraci√≥n de la base de datos PostgreSQL ===
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:clientedb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === Seguridad con OAuth2 (JWT) ===
# ...
# Usa una variable de entorno JWT_ISSUER_URI; por defecto localhost para dev local
#spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:9000}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://oauth2-server:9000/oauth2/jwks
