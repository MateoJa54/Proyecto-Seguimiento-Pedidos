server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  # Cabeceras útiles en desarrollo
  add_header 'Access-Control-Allow-Origin' '*' always;
  add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
  add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

  # Evitar reescrituras para .well-known (evita ciclos con devtools / discovery)
  location ^~ /.well-known/ {
    try_files $uri $uri/ =404;
  }

  # Sirve archivos estáticos directamente (js/css/images)
  location ~* \.(?:css|js|map|png|jpg|jpeg|gif|ico|svg|woff2?|ttf)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # favicon concreto
  location = /favicon.ico {
    try_files /favicon.ico =204;
  }

  # SPA fallback: si no existe archivo, servir index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
