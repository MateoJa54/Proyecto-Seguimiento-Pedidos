<div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
        <div>
            <h2 style="margin:0">Clientes</h2>
            <p style="margin:0;color:var(--muted)">Lista de clientes (Postgres)</p>
        </div>

        <div>
            <button class="btn ghost" (click)="load()">Actualizar</button>
        </div>
    </div>

    <div *ngIf="loading" style="margin-top:12px">Cargando…</div>
    <div *ngIf="error" style="color:var(--danger);margin-top:12px">{{ error }}</div>

    <table *ngIf="!loading && clients?.length > 0" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clients">
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.address }}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && (!clients || clients.length === 0)" style="color:var(--muted);margin-top:12px">
        No hay clientes aún.
    </div>
</div>
